<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script
      src="https://kit.fontawesome.com/9884a1f0d0.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <title>All Flags - Flag Quiz</title>
  </head>
  <body>
    <main>
      <div class="container">
        <h1 class="big"><span>All Flags</span></h1>
        <div class="container">
          <h2 class="score">
            <span>Score: <span></span>/251</span>
          </h2>
        </div>
        <div class="flag">
          <div class="image">
            <img id="img" />
            <div class="options">
              <ul>
                <li></li>
                <li></li>
                <li></li>
              </ul>
            </div>
          </div>
        </div>
        <div class="gameOver">
          <h3 class="finalScore">Score: <span></span>/251</h3>
          <button>Play Again</button>
          <button>Try a different gamemode</button>
        </div>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
